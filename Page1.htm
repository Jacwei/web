<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>test </title>
</head>
<script type="text/javascript">
    function CheckSubmit() {
        if (document.form.username.value == "") {
            alert("请输入用户名。");
            return false;
        }
        else {

            if (document.form.password.value == "") {
                alert("请输入密码。");
                return false;
            }
        }
        alert("你填写的用户是:" + document.form.username.value + "密码是:" + document.form.password.value);
        return true;

    }
</script>
<body>
    <form name="form" action="Page1.htm">
    用户名：<input type="text" name="username" /><br />
    密 码 ：<input type="password" name="password" /><br />
    <input type="submit" value="登录" onclick="return CheckSubmit()" /><br />
    <div style="height:100px"></div>
    <input style="background-color:Fuchsia" type="button" name="Submit" value="返回主页" onclick="javascript:location.href='Default.aspx'" />
    </form>
</body>
</html>
